<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>12-hour Clock</title>
  </head>
  <body>
    <div class="clock">
      <div class="number number1">
        <div class="text1">1</div>
      </div>
      <div class="number number2">
        <div class="text2">2</div>
      </div>
      <div class="number number3">
        <div class="text3">3</div>
      </div>
      <div class="number number4">
        <div class="text4">4</div>
      </div>
      <div class="number number5">
        <div class="text5">5</div>
      </div>
      <div class="number number6">
        <div class="text6">6</div>
      </div>
      <div class="number number7">
        <div class="text7">7</div>
      </div>
      <div class="number number8">
        <div class="text8">8</div>
      </div>
      <div class="number number9">
        <div class="text9">9</div>
      </div>
      <div class="number number10">
        <div class="text10">10</div>
      </div>
      <div class="number number11">
        <div class="text11">11</div>
      </div>
      <div class="number number12">
        <div class="text12">12</div>
      </div>
      <div class="center-dot"></div>
      <div class="hand hand-hour"></div>
      <div class="hand hand-minute"></div>
      <div class="hand hand-second"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
