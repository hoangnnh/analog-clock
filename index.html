<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>12-hour Clock</title>
  </head>
  <body>
    <div class="clock">
      <div class="hand hand-hour"></div>
      <div class="hand hand-minute"></div>
      <div class="hand hand-second"></div>
      <div class="number number1">
        <span class="text1">1</span>
      </div>
      <div class="number number2">
        <span class="text2">2</span>
      </div>
      <div class="number number3">
        <span class="text3">3</span>
      </div>
      <div class="number number4">
        <span class="text4">4</span>
      </div>
      <div class="number number5">
        <span class="text5">5</span>
      </div>
      <div class="number number6">
        <span class="text6">6</span>
      </div>
      <div class="number number7">
        <span class="text7">7</span>
      </div>
      <div class="number number8">
        <span class="text8">8</span>
      </div>
      <div class="number number9">
        <span class="text9">9</span>
      </div>
      <div class="number number10">
        <span class="text10">10</span>
      </div>
      <div class="number number11">
        <span class="text11">11</span>
      </div>
      <div class="number number12">
        <span class="text12">12</span>
      </div>
    </div>
    <script src="./script.js"></script>
    <script src="./link.js"></script>
  </body>
</html>
